<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Avion - Checkout</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/success.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <div class="body">
      <div class="success-message">
        <svg viewBox="0 0 76 76" class="success-message__icon icon-checkmark">
            <circle cx="38" cy="38" r="36"/>
            <path fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M17.7,40.9l10.9,10.9l28.7-28.7"/>
        </svg>
        <h1 class="success-message__title">Payment Succeeded</h1>
    </div>

      <div class="checkout">
        <div class="checkout_top">
        <a href="/">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 512 512"
          >
            <title>ionicons-v5-a</title>
            <polyline
              points="244 400 100 256 244 112"
              style="
                fill: none;
                stroke: #000;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 48px;
              "
            />
            <line
              x1="120"
              y1="256"
              x2="412"
              y2="256"
              style="
                fill: none;
                stroke: #000;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 48px;
              "
            /></svg>
            Go back shopping
        </a>
        <p style="margin: 20px 0">Your total: <span class="total"></span></p>
      </div>
        <h4 style="margin-top: 20px">Your shopping cart</h4>
        <div class="checkout_products_box">
          <div class="checkout_cols_titles">
            <h6 class="checkout_col_title col_title1">Product</h6>
            <h6 class="checkout_col_title col_title2">Quantity</h6>
            <h6 class="checkout_col_title col_title3">Total</h6>
            <h6 class="checkout_col_title col_title4"></h6>

          </div>
          <div class="line"></div>
          <div class="products" id="products"></div>
        </div>
      </div>

    
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">

            <p style="font-weight: bold;">Test Payments Only</p>
            <form id="coupon-form">
              <label for="coupon-code">Promo Code</label>
<label for="coupon-code" id="coupon-status"></label>
              <div class="search">
                <input placeholder="Your Code" type="text" id="coupon-code">
                <button type="submit">Submit</button>
              </div>
          </form>
            <div id="paypal-button-container"></div>
            <div class="separator">
              <hr class="line" />
              <p>or pay using credit card</p>
              <hr class="line" />
            </div>
            <form id="payment-form">
              <div id="card-errors" role="alert"></div>

              <label for="name">Card holder full name</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend"></div>
                <input type="text" class="form-control" id="name" />
                <div class="input-group-append"></div>
              </div>
              <label for="card-number">Card Number</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend"></div>
                <span id="card-number" class="form-control">
                  <!-- Stripe Card Element -->
                </span>
                <div class="input-group-append"></div>
              </div>
              <label for="card-cvc">CVC Number</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend"></div>
                <span id="card-cvc" class="form-control">
                  <!-- Stripe CVC Element -->
                </span>
              </div>
              <label for="card-exp">Expiration</label>
              <div class="input-group mb-2">
                <span id="card-exp" class="form-control">
                  <!-- Stripe Card Expiry Element -->
                </span>
                <div class="input-group-append"></div>
              </div>
              <button id="payment-submit" class="pay_button">Pay</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="css/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://js.stripe.com/v3/"></script>

    <script
      src="https://www.paypal.com/sdk/js?client-id=ASNZ65PZoQysVKhzIAkRqeOhgMBHiSRC_LA-6ht2e7GiYn5SJA9AepHtFWd4MpNuyOdp26iz1K7_DhpW&currency=USD"
      data-sdk-integration-source="button-factory"
    ></script>
    <script src="js/header.js"></script>
    <script src="js/checkout.js"></script>
    <script>
      function PathLoader(el) {
	this.el = el;
    this.strokeLength = el.getTotalLength();
	
    // set dash offset to 0
    this.el.style.strokeDasharray =
    this.el.style.strokeDashoffset = this.strokeLength;
}

PathLoader.prototype._draw = function (val) {
    this.el.style.strokeDashoffset = this.strokeLength * (1 - val);
}

PathLoader.prototype.setProgress = function (val, cb) {
	this._draw(val);
    if(cb && typeof cb === 'function') cb();
}

PathLoader.prototype.setProgressFn = function (fn) {
	if(typeof fn === 'function') fn(this);
}

var body = document.body,
    svg = document.querySelector('svg path');
const buttonner = document.querySelector(".button25")
if(svg !== null) {
    svg = new PathLoader(svg);

}
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
