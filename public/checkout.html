<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stripe.js v3 with Bootstrap 4 Test</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="checkout">
      <h4>Your shopping cart</h4>
      <div class="checkout_products_box">
        <div class="checkout_cols_titles">
          <h6 class="checkout_col_title col_title1">Product</h6>
          <h6 class="checkout_col_title col_title2">Quantity</h6>
          <h6 class="checkout_col_title col_title3">Total</h6>
        </div>
        <div class="line"></div>
<div class="products" id="products"></div>
    </div>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div id="paypal-button-container"></div>
          <div class="separator">
            <hr class="line" />
            <p>or pay using credit card</p>
            <hr class="line" />
          </div>
          <form id="payment-form">
            <div id="card-errors" role="alert"></div>

            <label for="name">Card holder full name</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend"></div>
              <input type="text" class="form-control" id="name" />
              <div class="input-group-append"></div>
            </div>
            <label for="card-number">Card Number</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend"></div>
              <span id="card-number" class="form-control">
                <!-- Stripe Card Element -->
              </span>
              <div class="input-group-append"></div>
            </div>
            <label for="card-cvc">CVC Number</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend"></div>
              <span id="card-cvc" class="form-control">
                <!-- Stripe CVC Element -->
              </span>
            </div>
            <label for="card-exp">Expiration</label>
            <div class="input-group mb-2">
              <span id="card-exp" class="form-control">
                <!-- Stripe Card Expiry Element -->
              </span>
              <div class="input-group-append"></div>
            </div>
            <button id="payment-submit" class="pay_button">Pay</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://js.stripe.com/v3/"></script>

    <script
      src="https://www.paypal.com/sdk/js?client-id=ASPLMFu8uSX2d0XGIERvLn6aGEnm5Qi2xC93PjJcAuDiJGoojwe32a8Rv4gOYytUmMpWkMhyP-aIURas&currency=USD"
      data-sdk-integration-source="button-factory"
    ></script>

    <script src="js/checkout.js"></script>
  </body>
</html>
