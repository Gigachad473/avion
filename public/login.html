<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            height: 20px;
            width: 500px;
            margin: auto;
        }
        button {
            width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" name="email" />
      <input type="password" id="registerPassword" placeholder="Password" name="password" />
      <input type="text" id="registerName" placeholder="Full Name" name="fullName" />
      <button type="submit" id="registerSubmit">Register</button>
      <div id="errorContainer" style="color: red;"></div>

    </form>
    
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginEmail" placeholder="Email" name="email" />
      <input type="password" id="loginPassword" placeholder="Password" name="password" />
      <button type="submit" id="loginSubmit">Login</button>
      <div id="errorContainer2" style="color: red;"></div>

    </form>
    <script src="js/register.js"></script>
  </body>
</html>
