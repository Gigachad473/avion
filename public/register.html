    <div class="container">
      <div class="title">Registration</div>
      <form id="registrationForm">
          <div class="user__details">
            <p class="error"></p>
              <div class="input__box">
                  <span class="details">Email</span>
                  <input type="email" placeholder="johnsmith@hotmail.com" id="email" name="email" required>
              </div>
              <div class="input__box">
                  <span class="details">Password</span>
                  <input type="password" placeholder="********" required id="password" name="password">
              </div>
          </div>
          <p>Already existing user? <a href="/login">Login</a></p>
  
          <div class="button">
              <button type="submit">
                  Sign up
                  <div class="arrow-wrapper">
                      <div class="arrow"></div>
                  </div>
              </button>
          </div>
      </form>
  </div>
  
  <script>
      document.getElementById("registrationForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the default form submission
          
          // Collect form data
          const formData = {
              email: document.getElementById("email").value,
              password: document.getElementById("password").value
          };
  
          // Send a POST request using the Fetch API
          fetch("/register", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json" // Set the content type to JSON
              },
              body: JSON.stringify(formData) // Convert the form data to JSON
          })
          .then(response => {
              // Handle the response from the server
              if(response.status === 408) {
                document.querySelector(".error").innerHTML = "User Already Exists"
                document.querySelector(".error").style.color = "red"

              }
          })
          .catch(error => {
              console.error("Error:", error);
              document.querySelector(".error").innerHTML = "Error submitting form"

          });
      });
  </script>
  
</body>
